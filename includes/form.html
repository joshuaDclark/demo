<section class="flex flex-col px-8 md:px-16 py-16 md:py-24 mx-auto bg-gray-700">
  <div class="flex justify-center">
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      class="w-full max-w-xl bg-gray-100 shadow-xl rounded-lg px-6 mb-4"
    >
      <h2
        class="text-4xl sm:text-5xl font-bold text-black text-center pb-4 pt-6"
      >
        Contact Us
      </h2>
      <p class="hidden">
        <label>
          Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
      </p>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
          Name
        </label>
        <input
          type="text"
          id="name"
          name="name"
          class="shadow border border-gray-400 rounded w-full py-2 px-3 bg-gray-200 text-gray-700 leading-tight focus:ring-2 focus:ring-blue-300 focus:border-blue-60"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="shadow border border-gray-400 rounded w-full py-2 px-3 bg-gray-200 text-gray-700 leading-tight focus:ring-2 focus:ring-blue-300 focus:border-blue-60"
        />
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">
          Message
        </label>
        <textarea
          id="message"
          name="message"
          class="shadow border border-gray-400 rounded w-full py-2 px-3 bg-gray-200 text-gray-700 leading-tight focus:ring-2 focus:ring-blue-300 focus:border-blue-60"
          rows="4"
        ></textarea>
      </div>
      <div class="flex items-center justify-between pb-6">
        <button
          id="scrollButton"
          type="submit"
          class="flex flex-col items-center w-full sm:w-auto sm:flex-row sm:space-x-10"
        >
          <a
            class="px-4 sm:w-auto justify-center w-full flex items-center overflow-hidden group relative py-2 text-xl font-medium text-white bg-blue-500 border border-white rounded-full"
          >
            <span
              class="absolute inset-0 w-full h-0 transition-all duration-300 ease-out bg-green-400 group-hover:h-full"
            ></span>
            <span class="relative text-base">Send</span>
          </a>
        </button>
      </div>
    </form>
  </div>
</section>
